<form #form="ngForm" (ngSubmit)="onSignIn(form)">
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input email class="form-control" id="email" name="email" ngModel required>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" ngModel required>
    </div>
    <!--<div class="checkbox">-->
    <!--<label><input type="checkbox"> Remember me</label>-->
    <!--</div>-->
    <button class="btn btn-primary" [disabled]="form.invalid">SIGN IN</button>
    <button type="reset" class="btn btn-default" (click)="onReset(form)">RESET</button>
</form>
