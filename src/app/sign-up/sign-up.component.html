<form #form="ngForm" (ngSubmit)="onSignUp(form)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" ngModel required>
  </div>
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input class="form-control" id="email" email name="email" ngModel required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name="password" ngModel required>
  </div>
  <!--<div class="checkbox">-->
  <!--<label><input type="checkbox"> Remember Me</label>-->
  <!--</div>-->
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">SIGN UP</button>
  <button type="reset" class="btn btn-default" (click)="onReset(form)">RESET</button>
</form>
